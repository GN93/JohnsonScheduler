<html>
    <head>
        <title>SubNet Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <h1>Subnet Calculator</h1>
                <form class="login-form" method="post" action="http://localhost:8080/SubnetCalc/IPv4">
                    <input type="text" placeholder="Starting IP address..." name="ip"/>
                    <input type="number" placeholder="Number of hosts..." name="hosts_number"/>
                    <button type="submit">Calculate</button>
                </form>   
            </div>
        </div>
    </body>
</html>
